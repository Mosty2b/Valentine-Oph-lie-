    <style>
        :root {
            --primary: #ff4d6d;
            --primary-dark: #c9184a;
            --paper: #fefcf8;
            --seal: #b01a2d;
            --text-main: #3d000d;
            --text-muted: #8a5a65;
            --font-serif: "Iowan Old Style", "Apple Garamond", "Palatino", "Georgia", serif;
            --font-sans: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            --shadow-soft: 0 20px 50px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: var(--font-sans);
            background: #fff5f7;
            height: 100vh;
            height: 100svh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text-main);
        }

        #bg-elements {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }

        /* --- STAGE: ENVELOPPE --- */
        #stage-intro {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .intro-text {
            font-family: var(--font-serif);
            font-style: italic;
            margin-bottom: 2rem;
            font-size: 1.4rem;
            color: var(--text-muted);
            opacity: 0;
            animation: fadeIn 1.5s forwards 0.5s;
        }

        .envelope-wrapper {
            width: 300px;
            height: 200px;
            background: #fff;
            position: relative;
            box-shadow: var(--shadow-soft);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .envelope-wrapper:active { transform: scale(0.96); }

        .envelope-flap {
            position: absolute;
            top: 0; left: 0; width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #f9f9f9;
            z-index: 3;
            transform-origin: top;
            transition: transform 0.6s ease;
        }

        .envelope-body {
            position: absolute;
            bottom: 0; left: 0; width: 300px; height: 200px;
            background: #fff;
            z-index: 1;
            border: 1px solid rgba(0,0,0,0.02);
        }

        .wax-seal {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 60px; height: 60px;
            background: var(--seal);
            border-radius: 50%;
            z-index: 4;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            animation: sealPop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 1s;
        }
        .wax-seal svg { fill: white; width: 30px; height: 30px; }

        /* --- STAGE: LETTRE --- */
        #stage-letter {
            position: absolute;
            z-index: 20;
            width: 90%;
            max-width: 450px;
            opacity: 0;
            transform: translateY(50px) scale(0.9);
            pointer-events: none;
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .letter-paper {
            background: var(--paper);
            padding: 3.5rem 2rem;
            border-radius: 4px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.05),
                inset 0 0 100px rgba(230, 210, 180, 0.1);
            position: relative;
            border: 1px solid rgba(0,0,0,0.03);
        }
        /* Effet bords irrÃ©guliers */
        .letter-paper::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.02);
            pointer-events: none;
        }

        .letter-content h2 {
            font-family: var(--font-serif);
            font-weight: 500;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .letter-content .question {
            font-family: var(--font-serif);
            font-size: clamp(1.6rem, 6vw, 2.2rem);
            line-height: 1.2;
            margin-bottom: 3rem;
            font-weight: 600;
        }

        .signature {
            font-family: var(--font-serif);
            margin-top: 4rem;
            font-style: italic;
            text-align: right;
            color: var(--text-muted);
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 1rem;
        }

        /* --- BUTTONS --- */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            min-height: 150px;
            margin-top: 2rem;
        }

        button {
            padding: 1rem 3rem;
            border-radius: 100px;
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-appearance: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        #btn-yes {
            background: var(--primary);
            color: white;
            z-index: 100;
        }

        #btn-no {
            background: #fff;
            color: var(--primary);
            border: 1px solid rgba(255, 77, 109, 0.2);
            z-index: 99;
        }

        /* --- STAGE: SUCCESS --- */
        #stage-success {
            position: absolute;
            z-index: 30;
            opacity: 0;
            pointer-events: none;
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: opacity 0.6s ease;
        }

        /* --- HACK ANIMATION --- */
        #glitch-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 1000;
            display: none;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
            overflow: hidden;
        }

        .glitch-text {
            animation: glitch 0.2s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        @keyframes sealPop {
            to { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .hidden { display: none !important; }

        .disclaimer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: #444;
            opacity: 0.6;
        }
    </style>
</head>
