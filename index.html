            height: 70px;

            align-items: center;

        }

        button {

            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        #btn-yes {

            color: white;

        #btn-no {

        .terminal {

            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        #easter-egg-toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
